<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vic.Win - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input {
            background-color: #444;
            border: none;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            color: #fff;
        }

        .login-container input::placeholder {
            color: #bbb;
        }

        .login-container button {
            background-color: #FFD700;
            border: none;
            border-radius: 4px;
            padding: 10px;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #e0b800;
        }

        .login-container a {
            color: #FFD700;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Vic.Win</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Login</button>
        </form>
        <a href="/register">Não tem uma conta? Cadastre-se</a>
    </div>

    <footer>
        <p>&copy; 2024 Vic.Win. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Verifique as credenciais de login (para demonstração, use um exemplo simples)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'usuario' && password === 'senha') {
                // Redirecione para o site Vic.Win
                window.location.href = 'vicwin.html';
            } else {
                alert('Credenciais inválidas. Tente novamente.');
            }
        });
    </script>
</body>
</html>
