<html lang="en">

    <style>

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #FFD700;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;

        }

        nav a:hover {

        }

        .container {

            margin: auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 2em;
            margin-bottom: 10px;
            color: #FFD700;
            border-bottom: 2px solid #FFD700;
            display: inline-block;
            padding-bottom: 5px;
        }

        .games, .promotions {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .game, .promotion {
            background-color: #444;
            border: 1px solid #555;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 45%;
            box-sizing: border-box;
        }

        .game img, .promotion img {
            max-width: 100%;
            border-radius: 8px;
        }

        .contact {
            text-align: center;
        }

        .contact p {
            margin: 10px 0;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
